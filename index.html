<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript CRUD</title>

		<link rel="stylesheet" href="css/styles.css" />

		<script defer src="js/app.js"></script>
	</head>
	<body>
		<main class="container">
			<!-- INPUT TASK -->
			<form action="#" class="form">
				<label for="task" class="form__label">TASK</label>
				<input type="text" name="task" id="task" class="form__input" autofocus />
				<input type="submit" value="Add" id="btn" class="button" />
			</form>

			<!-- CONTENT OF TASKS -->
			<div class="task__container">
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>TASK</th>
							<th>EDIT</th>
							<th>DELETE</th>
						</tr>
					</thead>
					<tbody>
						<tr id="table__tr"></tr>
					</tbody>
				</table>
			</div>
		</main>
	</body>
</html>
